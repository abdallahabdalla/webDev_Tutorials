<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../LottieFiles Animation/css/main.css">
</head>
<body>
    <div class="container">
        <div class="svg hide" id="svg"></div>

        <h1>My card title</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus eius eligendi optio ut, deserunt ab veniam delectus id est a veritatis architecto perspiciatis ipsam unde harum fugit? Accusantium, a ducimus!</p>
        <button>Get Started</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js" integrity="sha512-BB7rb8ZBAxtdJdB7nwDijJH9NC+648xSzviK9Itm+5APTtdpgKz1+82bDl4znz/FBhd0R7pJ/gQtomnMpZYzRw==" crossorigin="anonymous"></script>

    <script>

        const play = document.querySelector('button');
        const svgContainer = document.getElementById('svg');
        const animItem = bodymovin.loadAnimation({
            wrapper: svgContainer,
            animType: 'svg',
            loop: false,
            autoplay: false,
            path: 'https://assets1.lottiefiles.com/packages/lf20_REOnx3.json'
        });

        play.addEventListener('click', () => {
            svgContainer.classList.remove('hide'); // make the animation not hidden anymore
            animItem.goToAndPlay(0, true);
        })

        animType.addEventListener('complete', () => {
            svgContainer.classList.addEventListener('hide');
        })

    </script>

</body>
</html>
